<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>

    <!-- inicio container -->
    <div id="container">

        <!-- inicio header -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

        <!-- inicio nav  -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <!-- fim nav  -->

        </header>
        <!-- fim header -->

        <!-- inicio conteudo principal -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="/images/museu.png">
                </section>
            </div>
            <!-- inicio conteudo lateral -->
            <aside>
                <section id="depoimento">
                    <img src="/images/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>
            <!-- fim conteudo lateral -->
        </div>
        <!-- fim conteudo principal -->

    </div>
    <!-- fim container -->
    
</body>
</html>
